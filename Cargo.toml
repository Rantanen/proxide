[package]
name = "proxide"
version = "0.2.3" # Keep the version near the top for CI purposes (release.yml)
authors = ["Mikko Rantanen <jubjub@jubjubnest.net>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = """
Proxide is a debugging proxy for capturing HTTP/2 and gRPC traffic.
"""
repository = "https://github.com/Rantanen/proxide"
readme = "README.md"
exclude = [ "/test" ]

[dependencies]
h2 = "0.3"
http = "0.2"
bytes = { version = "1.2", features = [ "serde" ] }
log = "0.4"
simplelog = "0.8"
tokio = { version = "1", features = [ "full", "sync" ] }
snafu = "0.6"
futures = "0.3"
tui = { version = "0.19", default-features = false, features = [ "crossterm" ] }
crossterm = "0.25"
uuid = { version = "0.8", features = [ "v4", "serde" ] }
chrono = { version = "0.4", features = ["serde"] }
clap = "3"
protofish = { version = "0.2" }
serde = { version = "1", features = ["derive"] }
http-serde = "1"
rmp-serde = "0.14"
lazy_static = "1"
ctrlc = "3"
rustls = { version = "0.20", features = [ "dangerous_configuration" ] }
tokio-rustls = "0.23"
rcgen = { version = "0.8", features = [ "pem", "x509-parser" ] }
httparse = "1"
serde_json = "1"
base64 = "0.11"
wildmatch = "1"
glob = "0.3"
shell-words = "1"

[target.'cfg(unix)'.dependencies]
rstack = "0.3.3"

[dev-dependencies]
portpicker = "0.1.1"
grpc-tester = { version = "0.1.0", path = "test/rust_grpc"}
serial_test = "2.0.0"
lazy_static = "1.4.0"

[target.'cfg(unix)'.dev-dependencies]
rstack-self = "0.3.0"
rstack-launcher = { version = "0.1.0", path = "test/rstack-launcher" }

[profile.release]
debug = true