[package]
name = "proxide"
version = "0.2.0-alpha.1" # Keep the version near the top for CI purposes (release.yml)
authors = ["Mikko Rantanen <jubjub@jubjubnest.net>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = """
Proxide is a debugging proxy for capturing HTTP/2 and gRPC traffic.
"""
repository = "https://github.com/Rantanen/proxide"
readme = "README.md"
exclude = [ "/test" ]

[dependencies]
h2 = "0.2"
http = "0.2"
bytes = { version = "0.5", features = [ "serde" ] }
log = "0.4"
simplelog = "0.8"
tokio = { version = "0.2", features = [ "full", "sync" ] }
snafu = "0.6"
futures = "0.3"
tui = { version = "0.9", default-features = false, features = [ "crossterm" ] }
crossterm = "0.17"
uuid = { version = "0.8", features = [ "v4", "serde" ] }
chrono = { version = "0.4", features = ["serde"] }
clap = "2"
protofish = { version = "0.2" }
serde = { version = "1", features = ["derive"] }
http-serde = "1"
rmp-serde = "0.14"
lazy_static = "1"
ctrlc = "3"
rustls = { version = "0.17", features = [ "dangerous_configuration" ] }
webpki = "0.21"
tokio-rustls = "0.13"
rcgen = { version = "0.8", features = [ "pem", "x509-parser" ] }
httparse = "1"
serde_json = "1"
base64 = "0.11"
wildmatch = "1"
glob = "0.3"
shell-words = "1"
rune = "0.7"
runestick = "0.7"
rune-modules = "0.7"

[patch.crates-io]
tui = { git = 'https://github.com/Rantanen/tui-rs', branch = 'style-merge' }
rune = { git = 'https://github.com/rune-rs/rune', rev = '6692494' }
runestick = { git = 'https://github.com/rune-rs/rune', rev = '6692494' }
